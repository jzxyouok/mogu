<include file="Public/header" />

<div class="col-lg-11 ">

    <ol class="breadcrumb">
        <li>后台管理</li>
        <li>商品管理</li>
    </ol>
    <!-- 内容列表页面 -->
    <div class="right_content_box">
        <div class="row">
            <div class="col-lg-2">
                <a href="{:U('Goods/add')}" class="btn btn-success">添加商品</a>
            </div>
            <div class="col-lg-4 pull-right">
                <form action="">
                    <input type="text" class="form-control" style="width: 50%;display: inline-block;" placeholder="请输入关键词"> <input value="搜索" type="submit" class="btn btn-success">
                </form>
            </div>
        </div>
        <table class="table mt-10">
            <tr>
                <th><label > <input type="checkbox"> 全选 </label></th>
                <th>商品ID</th>
                <th>商品名字</th>
                <th>商品价格</th>
                <th>商品标题</th>
                <th>操作</th>
            </tr>

            <if condition="$goods_list neq ''">
            <volist name="goods_list" id="value">
            <tr data-id="{$value['goods_id']}">
                <td><input type="checkbox"></td>
                <td >{$value['goods_id']}</td>
                <td data-toggle="ajax_edit"  data-colmun="goods_name">{$value['goods_name']}</td>
                <td data-toggle="ajax_edit"  data-colmun="goods_price">{$value['goods_price']}</td>
                <td data-toggle="ajax_edit"  data-colmun="goods_title">{$value['goods_title']}</td>
                <td>
                    <a href="{:U('Goods/update',array('goods_id'=>$value['goods_id']))}">详情</a> |
                    <a href="{:U('Goods/delete',array('goods_id'=>$value['goods_id']))}">删除</a>
                </td>
            </tr>

            </volist>

            </if>
        </table>
    </div>
</div>
<div class="pagination" >{$page}</div>

<include file="Public/footer" />
