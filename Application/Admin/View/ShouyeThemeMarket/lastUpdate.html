<include file="Public/header" />

<div class="col-lg-9 ">

    <ol class="breadcrumb">
        <li>后台管理</li>
        <li>分类管理</li>
        <li>修改</li>
    </ol>
    <!-- 内容列表页面 -->
    <div class="right_content_box">
        <div class="row">
            <a href="{:U('ShouyeThemeMarket/lastChildren',array('themem_id'=>$themeM_parent_id))}" class="btn btn-default">返回列表</a>
        </div>
        <if condition="$themeM_list neq ''">
            <volist name="themeM_list" id="value">
                <div class="row add_form_box">
                    <form action="{:U('ShouyeThemeMarket/lastUpdate')}" method="post">
                        <div class="form-group">
                            <label >分类标题</label>
                            <input type="text" name="themeM_name" class="form-control"value="{$value['themem_name']}">
                        </div>

                        <div class="form-group">
                            <label >分类是否显示</label><br>
                            <input type="radio" name="themeM_isShow" value="1" {$value['themem_isshow']==1?checked:""}>显示
                            <input type="radio" name="themeM_isShow" value="0" {$value['themem_isshow']==0?checked:""}>不显示
                        </div>
                        <div class="form-group">
                        <label >分类是否热门</label><br>
                        <input type="radio" name="themeM_isHot" value="1" {$value['themem_ishot']==1?checked:""}>热门
                        <input type="radio" name="themeM_isHot" value="0" {$value['themem_ishot']==0?checked:""}>不热门
                        </div>
                        <div class="form-group">
                            <label >分类排序</label><br>
                            <input type="text" name="themeM_order" class="form-control" value="{$value['themem_order']}">
                        </div>
                        <div class="form-group">
                        <label >分类等级</label><br>
                        <input type="radio" name="themeM_children" value="0" {$value['themem_children']==0?checked:""}>二级菜单
                        <input type="radio" name="themeM_children" value="1" {$value['themem_children']==1?checked:""}>二级菜单的标题
                        <input type="radio" name="themeM_children" value="2" {$value['themem_children']==2?checked:""}>父级
                        </div>
                        <div class="form-group">
                        <label >是否热门精选</label><br>
                        <input type="radio" name="themeM_clickHot" value="0" {$value['themem_clickHot']==0?checked:""}>否
                        <input type="radio" name="themeM_clickHot" value="1" {$value['themem_clickHot']==1?checked:""}>是
                        </div>
                        <div class="form-group">
                            <label >分类备注</label><br>
                            <input type="text" name="themeM_remarks" class="form-control" value="{$value['themem_remarks']}">
                        </div>
                        <div class="form-group">

                            <input type="hidden" name="themem_id" value="{$value['themem_id']}">
                            <input type="hidden" name="themeM_parent_id" value="{$value['themem_parent_id']}">
                            <input type="submit" class="btn btn-success"  value="修改">

                        </div>
                    </form>
                </div>
            </volist>
        </if>

    </div>
</div>
{$theme_parent}


<include file="Public/footer" />
