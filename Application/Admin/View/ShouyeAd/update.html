<include file="Public/header" />

<div class="col-lg-9 ">

    <ol class="breadcrumb">
        <li>后台管理</li>
        <li>分类管理</li>
        <li>添加</li>
    </ol>
    <!-- 内容列表页面 -->
    <div class="right_content_box">
        <div class="row">
            <a href="{:U('ShouyeAd/index')}" class="btn btn-default">返回列表</a>
        </div>

        <div class="row add_form_box">
            <if condition="$ad_list neq ''">
                <form action="{:U('ShouyeAd/update')}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label >分类</label>
                        <input type="text" name="ad_name" class="form-control" value="{$ad_list[0]['ad_name']}">
                    </div>
                    <div class="form-group">
                        <label >分类标题</label><br>
                        <input type="text" name="ad_title" class="form-control" value="{$ad_list[0]['ad_title']}">
                    </div>
                    <div class="form-group">
                        <label >分类备注</label><br>
                        <input type="text" name="ad_remarks" class="form-control" value="{$ad_list[0]['ad_remarks']}">
                    </div>
                    <div class="form-group">
                        <label >分类排序</label><br>
                        <input type="text" name="ad_order" class="form-control" value="{$ad_list[0]['ad_order']}">
                    </div>
                    <div class="form-group">
                        <label >分类图片</label>
                        <input type="file" id="ad_img" name="ad_img" class="form-control" data-height="400" data-default-file="__PUBLIC__/{$ad_list[0]['ad_img']}">
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="ad_id" value="{$ad_list[0]['ad_id']}">
                        <input type="submit" class="btn btn-success"  value="修改">

                    </div>
                </form>
            </if>
        </div>


    </div>
</div>
<script>
    $('#ad_img').dropify();
</script>
{$theme_parent}


<include file="Public/footer" />
